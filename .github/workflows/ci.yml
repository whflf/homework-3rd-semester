name: Build
on: [push, pull_request]
jobs:
  build-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Build
        run: for f in $(find -name "*.sln"); do dotnet build $f; done
      - name: Run tests
        run: |
          for f in $(find -name "*.sln"); do
              if [[ "$f" == *"SimpleFTP/SimpleFTP.sln"* ]]; then
                  dotnet run --project SimpleFTP/SimpleFTP.csproj &
                  SERVER_PID=$! # Сохраняем PID сервера
              fi
              dotnet test $f # Запускаем тесты
          done

          if [[ -n "$SERVER_PID" ]]; then
              kill -9 $SERVER_PID
          fi
  build-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Build
        shell: cmd
        run: For /R %%I in (*.sln) do dotnet build %%I
      - name: Run tests
        shell: cmd
        run: For /R %%I in (*.sln) do dotnet test %%I

